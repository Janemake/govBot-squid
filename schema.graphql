type ProposedGroup @entity {
  id: ID! #propIdx
  propIdx: String! @unique
  titleProposals: String
  creatorProposals: String
  #deposit: BigInt
  eventDate: DateTime
  eventblockHeight: Int
}


type TabledGroup @entity {
  id: ID! #propIdx
  propIdx: String! @unique
  #deposit: BigInt
  eventDate: DateTime
  eventblockHeight: Int
  nbseconders: Int
}

